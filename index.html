<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>PainJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range"  
            id="jsRange" 
            min="0.1" max="5.0" 
            value="2.5" 
            step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
            <input type="file" id="imgBtn" multiple accept="image/*" style="display:none">
            <button id="jsOpen">Open</button>     
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" 
            style="background-color: black;"></div>
            <div class="controls_color jsColor" 
            style="background-color: white;"></div>
            <div class="controls_color jsColor" 
            style="background-color:rgb(255, 170, 101);"></div>
            <div class="controls_color jsColor" 
            style="background-color:lightpink"></div>
            <div class="controls_color jsColor" 
            style="background-color: palegoldenrod;"></div>
            <div class="controls_color jsColor" 
            style="background-color: palegreen;"></div>
            <div class="controls_color jsColor" 
            style="background-color: paleturquoise;"></div>
            <div class="controls_color jsColor" 
            style="background-color: palevioletred;"></div>
            <div class="controls_color jsColor" 
            style="background-color: steelblue;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
